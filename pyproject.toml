[project]
name = "kermut"
version = "1.0.0"
description = "Kermut"
authors = [{name = "Peter MÃ¸rch Groth", email = "petermoerchgroth@gmail.com"}]
readme = "README.md"
requires-python = ">=3.10"

[project.scripts]
kermut-one-liner = "kermut.cmdline.one_liner:app"

[build-system]
requires = ["setuptools>=45", "wheel"]
build-backend = "setuptools.build_meta"

[tool.setuptools.packages.find]
where = ["kermut"]

[tool.ruff]
indent-width = 4
line-length = 100
target-version = "py312"
exclude = [
    ".eggs",
    ".git",
    ".ruff_cache",
    ".tox",
    ".venv",
    ".vscode",
    "__pypackages__",
    "_build",
    "build",
    "dist",
    "node_modules",
    "site-packages",
]

[tool.ruff.lint.per-file-ignores]
"__init__.py" = ["F401"]

[tool.black]
line-length = 100

[tool.isort]
line_length = 100
multi_line_output = 3
use_parentheses = true
force_grid_wrap = 0
include_trailing_comma = true
ensure_newline_before_comments = true

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
